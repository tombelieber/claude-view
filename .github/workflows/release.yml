name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin-arm64
            os: macos-latest
            binary: vibe-recall
            artifact: claude-view-darwin-arm64.tar.gz
          - platform: darwin-x64
            os: macos-15-intel
            binary: vibe-recall
            artifact: claude-view-darwin-x64.tar.gz
          - platform: linux-x64
            os: ubuntu-latest
            binary: vibe-recall
            artifact: claude-view-linux-x64.tar.gz
          - platform: win32-x64
            os: windows-latest
            binary: vibe-recall.exe
            artifact: claude-view-win32-x64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Verify version matches tag
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./npx-cli/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) != npx-cli/package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      - name: Build Rust binary
        run: cargo build --release -p vibe-recall-server

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp target/release/${{ matrix.binary }} staging/
          cp -r dist staging/
          tar -czf ${{ matrix.artifact }} -C staging .

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path staging
          Copy-Item "target\release\${{ matrix.binary }}" -Destination staging\
          Copy-Item -Recurse dist staging\dist
          Compress-Archive -Path staging\* -DestinationPath ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum claude-view-*.tar.gz claude-view-*.zip > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*

  publish-npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Publish
        run: npm publish --provenance --access public
        working-directory: npx-cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
